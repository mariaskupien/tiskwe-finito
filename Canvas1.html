    <script>
        var can, cont;
        window.onload = function(){
            can = document.getElementById("plotno");
         
        }

        function rysuj1d() {
           
            if (cont == null) {
                cont=can.getContext("2d");
            }
            cont.beginPath(); 
            cont.lineWidth = 30;
            cont.strokeStyle = "pink";
            cont.lineCap = "round"; //"square" "butt"
            cont.moveTo(80, 100);
            cont.lineTo(120, 70);
            cont.lineTo(120, 250);
            cont.stroke();
            cont.beginPath(); 
            cont.lineWidth = 30;
            cont.strokeStyle = "pink";
            cont.lineCap = "round"; //"square" "butt"
            cont.moveTo(200, 250);
            cont.lineTo(200, 70);
            cont.arc(200, 150, 100, 1.5*Math.PI, 0.5*Math.PI);
            
            
            cont.stroke();

           
        }

        function czysc() {
            cont.clearRect(0, 0, can.width, can.height);
        }

    </script>
